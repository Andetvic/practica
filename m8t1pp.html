<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronometro</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/m8t1pp.css" rel="stylesheet" media="all">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" crossorigin="anonymous"></script>
    <script src="js/m8t1pp.js"></script>
  </head>
  <body>
    <header>
      <h1><i class="fa fa-clock-o"></i> Cronometro</h1>
    </header>
    <section class="cronometro">
      <div id="dale">
        <p class="semi"><span id="minuto">00</span>:<span id="segundo">00</span></p>
        <p class="mili"><span id="milisegundo">00</span></p>
      </div>
      <div class="marco">
        <button type="button" id="comenzar">Comenzar</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </section>
    <footer>
      <p>Design by <a href="mailto:t5t6pe@gmail.com">Terry</a></p>
    </footer>
  </body>
</html>
